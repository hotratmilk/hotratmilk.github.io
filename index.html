    <section id="about" class="text">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2 class="heading">Who is this girl?</h2>
            <p class="lead">Dimples. Eyes. Heart.</p>
             <p>It all started with with a group lunch, a sneaky move to get my number, and a phocall that evening</p>
            <p>The rest is history.<br><br>You see, Lesley gets what she wants. I just so happened to be lucky that I also wanted her. I just didn't know it yet.<br><br>She soon let me know that I did.<br><br>Following a group of friends, we ended up in what is now one of our least favorite bars in the area, yet we have to acknowledge this is where it all started.<br><br>The first picture we have together was taken here.<br><br>"My New Fave!" it was captioned.<br><br>It was so crowded I remember grabbing her hand to snake through the crowds and I had not held a hand in a very long time. I'm not sure if it was the alcohol or her skin that made me tingle more.<br><br>I haven't left her side since that day... And I like that.
          </div>
          <div class="col-md-5 col-md-offset-1">
            <p><img src="img/lesley/us2.jpg" alt="Perfect" class="img-responsive img-heart"></p>          
          </div>
        </div>
      </div>
    </section>
    <section id="services" style="background-color: #FF69B4" "text-color: FFFFFF">
     <font color="white">
      <div class="container">
        <div class="row services">
          <div class="col-md-12">
            <h2 class="heading">Her...</h2>
            <div class="row">
              <div class="col-sm-4">
                <div class="box">
                  <div class="icon"><i class="fa fa-eye"></i></div>
                  <h4>Her Eyes</h4>
                  <p>Her eyes you can't miss. A green like summer in the mountains.<br><br>They sparkle, shimmer and scream.<br><br>Despite what's going on, I've learned to read them quite well.</p>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="box">
                  <div class="icon"><i class="fa fa-heart"></i></div>
                  <h4>Her Heart</h4>
                  <p>Her softness should be coveted by all woman.<br><br>A heart and mind that puts the world before her twice before she'd take anything for herself.<br><br>The kind of heart written about in love stories (or love... websites?)<br><br>The honor I feel to have such a beautiful woman beside me is much more than words could ever transmit.</p>

                </div>
              </div>
              <div class="col-sm-4">
                <div class="box">
                  <div class="icon"><i class="fa fa-angle-double-right"></i></div>
                  <h4>Those Dimples</h4>
                  <p>The initial thing that melted my heart. <br><br>When on that first moment of ever meeting her, she spilled cheese on her shirt.<br><br>I took a picture and it captured these amazing indents on her rose-color cheeks and as I was just getting to learn and know this woman, those were a welcome addition to the whole package.<br><br>She was also flipping me off in the picture, but we can ignore that.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </font>
